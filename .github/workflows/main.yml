name: job-matrix

on:
  push:
  
jobs:
  my-job:
    strategy:
      matrix:
        os: [ubuntu-16.04, ubuntu-18.04]
        node: [6, 8, 10]
        exclude:
        - os: ubuntu-16.04
          node: 6
            #         include:
            #         - os: macos-latest
            #           node: 10

    runs-on: ${{ matrix.os }}
      
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          
      - name: Install dependencies
        run: npm install
        
      - name: Run tests
        run: npm test

